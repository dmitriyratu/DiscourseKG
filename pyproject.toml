[project]
name = "kg-sentiment"
version = "0.1.0"
dependencies = [
    "openai>=1.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "boto3>=1.26.0",
    "beautifulsoup4>=4.11.0",
    "selenium>=4.8.0",
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0",
    "sentence-transformers>=2.2.0",
    "nltk>=3.8.0",
    "tiktoken>=0.5.0",
    "pydantic>=2.0.0",
    "prefect>=3.0.0",
]

[project.scripts]
kg-summarize = "src.summarize.summarize_endpoint:main"
kg-categorize = "src.categorize.categorize_endpoint:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
