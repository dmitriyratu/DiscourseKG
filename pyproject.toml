[project]
name = "kg-sentiment"
version = "0.1.0"
dependencies = [
    "openai>=1.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "boto3>=1.26.0",
    "beautifulsoup4>=4.11.0",
    "selenium>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
